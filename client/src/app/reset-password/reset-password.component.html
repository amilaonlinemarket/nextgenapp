<div class="container" style="padding-top: 8rem">
  <form (ngSubmit)="f.form.valid && savePasswordChange()" #f="ngForm" novalidate>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-10">
              <input type="password"  name="password" [(ngModel)]="credentials.password" #password="ngModel" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" name="newPassword" [(ngModel)]="credentials.newPassword" #newPassword="ngModel" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <!-- <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">token</label>
            <div class="col-sm-10">
            </div>
          </div> -->
          <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary" id="saveChanges">Save changes</button>
            </div>
          </div>
        </form>
</div>
